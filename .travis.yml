before_install:
        # Make sure we use the latest cmake
        - sudo apt-get update -qq
        - sudo apt-get install -qq wget cmake gcc bash libboost-test-dev nodejs
        - cd /tmp && wget http://www.cmake.org/files/v3.1/cmake-3.1.3.tar.gz && tar zxfv cmake-3.1.3.tar.gz
        - cd /tmp/cmake-3.1.3 && cmake . && make && sudo make install

script: "./test/test.sh"
